<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Типовые формы</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery.tagsinput.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.inputmask.bundle.js"></script>
    <script src="js/fancySelect.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <main class="main">
      <h1>Типовые элементы формы</h1>
      <form action="" autocomplete="off" id="common-form">
        <fieldset>
          <div>
            <input type="reset" value="Сбросить">
            <input id="set_cookies" type="button" value="Set Cookie">
            <input id="delete_cookies" type="button" value="Delete Cookie">
          </div>
          <!--поле под лейблом-->
          <div>
            <label for="name" class="required">имя</label>
            <input data-cookie type="text" id="name" name="name" placeholder="ваше имя">
            <p class="hint">подсказка под полем</p>
          </div>
          <div>
            <label for="password">пароль</label>
            <input type="password" id="password" name="password" placeholder="password"><span class="error-msg">Это поле необходимо заполнить.</span>
            <button type="button" title="Скрыть / показать пароль" class="unmask">
              <svg role="img" class="unmask__on">
                <use xlink:href="#icon-eye"></use>
              </svg>
              <svg role="img" class="unmask__off">
                <use xlink:href="#icon-eye-blocked"></use>
              </svg>Показать
            </button>
          </div>
          <div>
            <label for="password_confirm">подтверждение пароля</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="confirm password">
          </div>
          <!--поле с лейблом в одну строку-->
          <div class="inline-fields">
            <label for="email" class="required">электронная почта</label>
            <input data-cookie type="email" id="email" name="email" placeholder="input@email">
          </div>
          <div class="inline-fields">
            <label for="email_confirm" class="required">подтверждение электронной почты</label>
            <input data-cookie type="email" id="email_confirm" name="email_confirm" placeholder="confirm input@email">
          </div>
          <!--поле под лейблом в линию-->
          <div class="inline">
            <div>
              <label for="phone">номер телефона</label>
              <input data-cookie type="tel" id="phone" name="phone" placeholder="input phone">
            </div>
            <div>
              <label for="url">домашняя страница</label>
              <input data-cookie type="url" id="url" name="url" placeholder="your@site.net">
            </div>
          </div>
          <!--текстовая область-->
          <div>
            <label for="comment">текстовая область</label>
            <textarea data-cookie id="comment" name="comment" placeholder="input your comment..."></textarea>
          </div>
          <div>
            <label for="currency">Деньги</label>
            <input type="currency" name="currency" id="currency">
          </div>
          <div>
            <label for="creditcard">Номер кредитной карты</label>
            <input type="creditcard" name="creditcard" id="creditcard">
          </div>
          <div>
            <label for="date">Дата</label>
            <input type="text" name="date" id="date" placeholder="полная дата">
          </div>
          <div>
            <label for="tags">набор тегов</label>
            <input type="tags" name="tags" id="tags" value="tag_1, tag two, третий тег">
          </div>
          <!--выпадающий список-->
          <div>
            <label for="std-dropdown">выпадающий список</label>
            <select id="std-dropdown" name="std-dropdown">
              <option value="1">first option</option>
              <option value="2">second option</option>
              <option value="3">third option</option>
              <option value="4">fourth option</option>
              <option value="5">fifth option</option>
            </select>
          </div>
          <!--чекбокс/радиобаттон-->
          <div>
            <input type="checkbox" value="ready" id="isready" name="isready">
            <label for="isready">чекбоксни!</label>
          </div>
          <div>
            <input type="radio" value="rad" id="radiobat" name="radiobat">
            <label for="radiobat">радиобаттни!</label>
          </div>
          <hr>
          <!--список чекбоксов/радиобаттонов-->
          <div>
            <input type="checkbox" value="ready1" id="isready1" name="isready1">
            <label for="isready1">чекбоксни_1</label>
          </div>
          <div>
            <input type="checkbox" value="ready2" id="isready2" name="isready2">
            <label for="isready2">чекбоксни_2</label>
          </div>
          <div>
            <input type="checkbox" value="ready3" id="isready3" name="isready3">
            <label for="isready3">чекбоксни_3</label>
          </div>
          <hr>
          <div>
            <input type="radio" value="rad1" id="radiobat1" name="radiobat1">
            <label for="radiobat1">радиобаттни_1</label>
          </div>
          <div>
            <input type="radio" value="rad2" id="radiobat2" name="radiobat1">
            <label for="radiobat2">радиобаттни_2</label>
          </div>
          <div>
            <input type="radio" value="rad3" id="radiobat3" name="radiobat1">
            <label for="radiobat3">радиобаттни_3</label>
          </div>
          <div>
            <label>Стилизованный селект</label>
            <select id="select--styled" class="select--styled">
              <option>Lorem</option>
              <option>Ipsum</option>
              <option>Dolore</option>
            </select>
          </div>
          <div>
            <label>Иконочный селект</label>
            <select id="select--iconed" class="select--iconed">
              <option data-icon="comfort-wifi">Lorem</option>
              <option data-icon="comfort-wifi">Ipsum</option>
              <option data-icon="comfort-wifi">Dolore</option>
            </select>
          </div>
          <!--кнопки-->
          <div><a href="#0" title="Small" class="button small">
              <svg role="img" class="svg-icon">
                <use xlink:href="#icon-comfort-air"></use>
              </svg>&nbsp;Small</a><a href="#0" title="Normal" class="button radius">Normal</a><a href="#0" title="Medium" class="button medium">Medium</a><a href="#0" title="Large" class="button large">Large</a></div>
          <div>
            <button title="Small" class="button small">Small</button>
            <button title="Normal" class="button radius">
              <svg role="img" class="svg-icon">
                <use xlink:href="#icon-comfort-boatrental"></use>
              </svg>&nbsp;Normal
            </button>
            <button title="Medium" class="button medium">Medium</button>
            <button title="Large" class="button large">Large</button>
          </div>
          <div>
            <input type="button" value="Input button" class="button small">
            <input type="button" value="Input button" class="button radius">
            <input type="button" value="Input button" class="button medium">
            <input type="button" value="Input button" class="button large">
          </div>
        </fieldset>
      </form>
      <!--ВХОД-->
      <form action="" autocomplete="off" id="form-login" class="form-example">
        <fieldset>
          <div class="errors"><span></span></div>
          <h2>Форма входа</h2>
          <div>
            <label for="email">электронная почта</label>
            <input data-cookie type="email" id="email" name="email" placeholder="input@email">
          </div>
          <div>
            <label for="login-password">пароль</label>
            <input type="password" id="password" name="password" placeholder="password"><a href="#" class="hint">забыли пароль?</a>
          </div>
          <div>
            <input type="submit" value="Войти" class="button medium">
          </div>
        </fieldset>
      </form>
      <!--РЕГИСТРАЦИЯ-->
      <form action="" autocomplete="off" id="registration-form" class="form-example">
        <fieldset>
          <h2>Форма регистрации</h2>
          <div class="inline-fields">
            <label for="email" class="required">электронная почта</label>
            <input data-cookie type="email" id="email" name="email" placeholder="input@email">
          </div>
          <div class="inline-fields">
            <label for="email_confirm" class="required">подтверждение электронной почты</label>
            <input data-cookie type="email" id="email_confirm" name="email_confirm" placeholder="confirm input@email">
          </div>
          <div class="inline-fields">
            <label for="password">пароль</label>
            <input type="password" id="password" name="password" placeholder="password">
          </div>
          <div class="inline-fields">
            <label for="password_confirm">подтверждение пароля</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="confirm password">
          </div>
          <div>
            <input type="submit" value="Зарегистрироваться" class="button medium">
          </div>
        </fieldset>
      </form>
      <!--ВОССТАНОВИТЬ ПАРОЛЬ-->
      <form action="" autocomplete="off" id="recovery-pass" class="form-example">
        <fieldset>
          <h2>Восстановление пароля</h2>
          <div>
            <label for="email">электронная почта</label>
            <input data-cookie type="email" id="email" name="email" placeholder="input@email">
          </div>
          <div>
            <input type="submit" value="Отправить" class="button medium">
          </div>
        </fieldset>
      </form>
      <!--ОБРАТНАЯ СВЯЗЬ-->
      <form action="" autocomplete="off" id="feedback" class="form-example">
        <fieldset>
          <h2>Обратная связь</h2>
          <div class="inline">
            <div>
              <label for="name" class="required">имя</label>
              <input data-cookie type="text" id="name" name="name" placeholder="ваше имя">
            </div>
            <div>
              <label for="phone">телефон</label>
              <input data-cookie type="tel" id="phone" name="phone" placeholder="input phone">
            </div>
            <div>
              <label for="email" class="required">электронная почта</label>
              <input data-cookie type="email" id="email" name="email" placeholder="input@email">
            </div>
          </div>
          <div>
            <label for="comment">текстовая область</label>
            <textarea data-cookie id="comment" name="comment" placeholder="input your comment..."></textarea>
          </div>
          <div>
            <input type="submit" value="Отправить заявку" class="button medium">
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
