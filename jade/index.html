<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content=""><meta name="keywords" content=""><title>Form fields template</title><link rel="stylesheet" href="css/main.css"><script src="js/jquery.min.js"></script><script src="js/main.js"></script></head><body><main><form class="hidden"><fieldset>Примеры полей ввода<ul class="grid grid--gutters"><li class="grid__cell"><label for="name">Имя</label><input type="text" id="name" name="name"></li><li class="grid__cell"><label for="password">Пароль</label><input type="password" name="password" id="password"></li><li class="grid__cell"><label for="password_confirm">Подтверждение пароля</label><input type="password" name="password_confirm" id="password_confirm"></li><li class="grid__cell"><label><input type="checkbox" name="agree" id="agree">&nbsp;Option 1</label></li><li class="grid__cell"><label><input type="radio" name="radio" id="radio">&nbsp;Нет меня</label></li><li class="grid__cell"><label for="email">Электронная почта</label><input type="email" name="email" id="email" placeholder="name@example.com"></li><li class="grid__cell"><label for="email_confirm">Подтвердите эл. почту</label><input type="email" id="email_confirm" name="email_confirm"></li><li class="grid__cell"><label for="tel">Телефон</label><input type="tel" id="tel" name="tel" placeholder="+7 (123) 456 - 78 - 90"></li><li class="grid__cell"><label for="number">Число</label><input type="number" id="number" name="number"></li><li class="grid__cell"><label for="homepage">Домашняя страница</label><input type="url" id="homepage" name="homepage" placeholder="http://yoursite.com"></li><li class="grid__cell"><label for="creditcard">Номер кредитной карты</label><input type="text" id="creditcard" name="creditcard" placeholder="1234-5678-9012-3456"></li><li class="grid_
